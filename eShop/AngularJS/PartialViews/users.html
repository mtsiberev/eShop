
<h3>
    Users List<br />
</h3>
<p>
    Search: <input ng-model="search">
</p>

<table class="mdl-data-table mdl-js-data-table">
    <thead>
        <tr>
            <th>Id</th>
            <th class="mdl-data-table__cell--non-numeric" style="text-align: right">Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy:'name' | filter:search">
            <td>
                {{user.id}}
            </td>
            <td>
                {{user.name}}
            </td>
            <td>
                <img class="mdl-button mdl-button--icon"
                     ng-click="editUser(user.id)"
                     src="../../AngularJS/Mdl/ic_mode_edit_black_24px.svg" alt="Edit">
            </td>
            <td>
                <img class="mdl-button mdl-button--icon"
                     ng-click="deleteUser(user.id)"
                     src="../../AngularJS/Mdl/ic_delete_black_24px.svg" alt="Delete">
            </td>
        </tr>
    </tbody>
</table>
