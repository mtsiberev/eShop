<h3>
    Catalogs List<br />
</h3>
<p>
    Search: <input ng-model="search">
</p>

<button class="mdl-button mdl-button--raised mdl-button--accent" ng-click="addCatalog()">
    Add Catalog
</button>


<table class="mdl-data-table mdl-js-data-table">
    <thead>
        <tr>
            <th>Id</th>
            <th class="mdl-data-table__cell--non-numeric" style="text-align: right">Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="catalog in catalogs | orderBy:'name' | filter:search">
            <td>
                {{catalog.id}}
            </td>
            <td>
                {{catalog.name}}
            </td>

            <td>
                <img class="mdl-button mdl-button--icon" ng-click="editCatalog(catalog.id)" src="../../AngularJS/Mdl/ic_mode_edit_black_24px.svg" alt="Edit">
            </td>

            <td>
                <img class="mdl-button mdl-button--icon" ng-click="deleteCatalog(catalog.id)" src="../../AngularJS/Mdl/ic_delete_black_24px.svg" alt="Delete">
            </td>
        </tr>
    </tbody>
</table>


<ul class="pagination">
    <li>
        <a href="" ng-click="prevPage()">&lsaquo;</a>
    </li>
    <li>
        <a> {{ pageNum }} / {{ maxPageNumber }}</a>
    </li>
    <li>
        <a href="" ng-click="nextPage()">&rsaquo;</a>
    </li>
</ul>
