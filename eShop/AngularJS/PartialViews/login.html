<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class=" demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">eShop</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            </div>
        </div>
    </header>
    <div></div>
    
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-color--white
                 mdl-shadow--4dp
                 mdl-color-text--grey-800
                 mdl-cell mdl-cell--3-col" 
                 style="position:relative;">

                <div style="padding-left: 90px; padding-top: 4px;">
                    <h3>Please login</h3>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="fname" ng-model="account.username">
                        <label class="mdl-textfield__label" for="fname">Username</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="addr1" ng-model="account.password">
                        <label class="mdl-textfield__label" for="addr1">Password</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="control-group">
                        <div class="controls">
                            <button class="mdl-button mdl-button--raised"
                                    ng-click="login(account)">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div ng-controller="AdminMenuController" style="position: absolute; bottom: 20px; right: 20px;">
                    <button class="mdl-button"
                            ng-click="selectMenuOption('register')">
                        Register
                    </button>
                </div>
            </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <ul class="mdl-mini-footer--link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy and Terms</a></li>
                    <li><a href="#">User Agreement</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
