<div class="container">
    <h1>User detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputUserId">Id:</label>
            <div class="controls">
                <input readonly="readonly" type="text" id="inputUserId" ng-model="user.id" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputUserName">Name:</label>
            <div class="controls">
                <input type="text" id="inputUserName" ng-model="user.name" />
            </div>
        </div>


        <div class="control-group">
            <div class="controls">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        ng-click="updateUser()">
                    Update
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        ng-click="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
