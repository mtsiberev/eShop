
<p>
    Search: <input ng-model="search">
</p>


<div style="background-color: #eee">
    <div class="snippet-demo">
        <div class="snippet-demo-container demo-grid demo-grid__grid">
            <style>
                .demo-grid .mdl-cell {
                    box-sizing: border-box;
                    background-color: #ffffff;
                    height: 200px;
                    padding-left: 8px;
                    padding-top: 4px;
                    color: white;
                }

                .demo-grid .mdl-grid:first-of-type .mdl-cell {
                    height: 500px;
                }

                .add-to-cart {
                    text-align: right;
                    position: absolute;
                    bottom: 20px;
                    right: 20px;
                    font-size: 14px;
                    color: #FF0000;
                }
            </style>

            <div class="mdl-grid">
                <div ng-repeat="product in products | orderBy:'name' | filter:search"
                     class="
                     mdl-cell mdl-cell--3-col
                     mdl-shadow--4dp"
                     style="position:relative;">

                    <img src="../../Content/orange.jpg" alt="Smiley face">

                    <div class="mdl-card__title">
                        <h1 class="mdl-card__title-text">
                            <div>
                                {{product.name}}
                            </div>
                        </h1>
                    </div>
                    <div class="add-to-cart">
                        <button class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                ng-click="addToCart(product.id)">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
